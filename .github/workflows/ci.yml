name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint-and-validate-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SQL tools
        run: |
          python -m pip install --upgrade pip
          pip install sqlfluff duckdb

      - name: SQLFluff - Lint SQL
        run: |
          sqlfluff version
          sqlfluff lint . --dialect postgres

      - name: Validate DDL/Seeds with DuckDB
        run: |
          python scripts/ci_sql_check.py
